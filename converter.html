<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Length Converter</title>

  <link rel="stylesheet" href="style.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <div class="converter-container">
    <div class="icon-box">
      <i class="fas fa-ruler-horizontal"></i>
    </div>

    <h1>Length Converter</h1>

    <label for="meterInput"><i class="fas fa-ruler"></i> Enter length in meters:</label>
    <input type="number" id="meterInput" placeholder="e.g. 1.5">

    <button onclick="convertLength()">
      <i class="fas fa-arrows-rotate"></i> Convert to Feet
    </button>

    <div id="resultArea" class="result">--</div>
  </div>

  
  <script src="script.js"></script>
</body>
</html>
